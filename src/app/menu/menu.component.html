<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" >
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" >Change text <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a (click)="changeTextToRed($event)">Text color red</a></li>
          <li><a id="menuItemToggleText" (click)="toggleText($event)">Hide text</a></li>
          <li><a id="menuItemMoveText" (click)="moveText($event)">Move text to right</a></li>
          <li><a (click)="borderText($event)">Border text</a></li>
          <li><a (click)="shadowText($event)">Shadow with blur effect text</a></li>
        </ul>
      </li>
      <li ><a class="logout-btn" (click)="logout($event)">Logout</a></li>
    </ul> 
  </div>
</nav>
  
<div class="container">

</div>

</body>
</html>
